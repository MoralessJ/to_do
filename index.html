<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link href="/src/output.css" rel="stylesheet">
    </head>
    <body class="">
        <header class="relative mt-7 mb-12">
            <div class="absolute left-10">
                <h1 class="text-gray-600 font-extrabold text-3xl">ToDo</h1>
            </div>
            <div class="flex gap-9 justify-center">
                <a class="text-gray-600 font-bold text-xl" href="#">Inicio</a>
                <a class="text-gray-600 font-bold text-xl" href="#">Información</a>
            </div>
        </header>
        <main>
            <div class="w-3/4 container my-bg p-10 rounded-2xl">
                <p class="text-white text-xs mb-5">Lunes 24 de junio, 2024</p>
                <h1 class="text-white text-3xl font-bold">Hola, Jonathan!</h1>
                <p class="text-white font-semibold">¿Qué vamos a hacer hoy?</p>
                <p class="text-white font-semibold mb-3">Presiona <span>+</span> y agrega una tarea para hoy.</p>
                <div class="flex justify-center">
                    <a href="" class="text-white font-semibold border-b-2">Más Información</a>
                </div>
            </div>
        </main>
        <section class="w-3/4 container mt-5">
            <div class="flex gap-5 pl-5">
                <h2 class="text-gray-700 text-xl font-bold">Tus tareas</h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-5 btn-task">
                    <path fill="#374151" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                </svg>
                <!-- <a class="btn-task text-gray-700 text-xl font-bold">+</a>-->
            </div>
            <div class="mx-10 my-5">
                <div class="bg-slate-200 m-2 w-2/3 rounded-2xl flex justify-between">
                    <h3 class="text-gray-700 font-semibold p-3">No tienes tareas para hoy.</h3>
                    
                    <a class="text-gray-700 font-semibold p-3 pr-5">X</a>
                </div>
            </div>
        </section>
        <!-- Formulario -->
        <div class="overlay fixed top-0 left-0 w-full h-full hidden bg-black bg-opacity-50"></div>
        <section class="add-task bg-slate-600 container w-1/3 fixed top-1/3 left-1/3 p-10 rounded-lg hidden">
            <form>
                <fieldset>
                    <legend class="text-white text-3xl font-bold mb-5">Agrega una tarea</legend>
                        <div class="flex flex-col gap-5">
                            <div class="w-full relative">
                                <input type="text" placeholder="Nombre de tu tarea" id="nameTask" class="peer placeholder-transparent bg-transparent border-white border-2 rounded-md text-white w-full p-2 focus:bg-slate-600">
                                <label for="nameTask" 
                                        class="absolute text-white
                                        left-1.5
                                        cursor-text
                                        -top-3
                                        bg-slate-600
                                        text-sm
                                        px-1
                                        peer-placeholder-shown:text-base
                                        peer-placeholder-shown:left-3
                                        peer-placeholder-shown:top-2
                                        peer-placeholder-shown:text-white
                                        peer-focus:-top-3
                                        peer-focus:left-1.5
                                        peer-focus:text-sm
                                        peer-focus:bg-slate-600
                                        transition-all">Nombre de tu tarea</label>                                
                            </div>  
                            
                            <div class="flex justify-center">
                                <input type="submit" value="Agregar" class="bg-white w-20 rounded-lg text-gray-700 font-semibold">
                            </div>
                        </div>
                </fieldset>
            </form>
        </section>
        <script src="/dist/js/app.min.js"></script>
    </body>
</html>
